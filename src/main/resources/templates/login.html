<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'login')}">

  <body>
    <h1>Login</h1>
    <form th:action="@{/login}" method="POST">
      <table>
        <tr>
          <td><label for="username">User:</label></td>
          <td><input type="text" name="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td><input name="submit" type="submit" value="Sign in" /></td>
        </tr>
      </table>
    </form>
    <div th:if="${param.error}">
    	<p style="color:red;">Authentication failed</p>
    </div>
    <div th:if="${param.logout}">
    	<p style="color:red;">You have been logged out</p>
    </div>
  </body>

</html>
